<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>《龙魂时刻》登录注册</title>
    <link rel="stylesheet" href="./css/00-common.css"/>
    <link rel="stylesheet" href="./css/02-login.css"/>
    <link rel="stylesheet" type="text/css" href="./css/lconFont/iconfont.css">
	<link rel="shortcut icon" href="./img/favicon.ico" />
	<script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/03-webPageLoa.js"></script>
</head>
<body>
    <div id="main">
        <div id="topBar"></div>
        <!--背景视频-->
       <div class="vidoclass">
           <video src="./img/bgvidoe.mp4" autoplay="false" loop="false">你的浏览器不支持video标签</video>
       </div>
        <div class="logo">
            <a href="##">
                <img src="./img/logo.png" alt=""/>
            </a>
        </div>
        <!-- 内容居中-->
        <div class="contentCenter">
            <div class="content">
                <span><b>登录</b></span>
                <span><b>注册</b></span>
            </div>
        </div>
        <div id="foot"></div>

        <!--弹跳层-->
        <!--登录-->
        <form id="login">
            <span href="#" class="f-photo"></span>
            <a class="f-close">×</a>
            <div class="form-login">
                <!--正面-->
                <h2 class="f-title">登录龙魂时刻</h2>
                <div class="f-uName">
                    <label for="uName">
                        <i class="iconfont icon-yonghu"></i>
                    </label>
                    <input type="text" placeholder="用户名" id="uName" autofocus
                           class="uName"  maxlength="12" minlength="3"/>
                </div>
                <div class="f-uPwd">
                    <label for="upwd">
                        <i class="iconfont icon-mima"></i>
                    </label>
                    <input type="password" placeholder="密码" autofocus class="upwd" id="upwd"/>
                </div>
                <a href="#">忘记登录密码？</a>
                <button class="f-button">登录</button>
                <a href="#">免费注册</a>
            </div>
        </form>
        <!--注册-->
        <form id="register">
            <a class="f-close">×</a>
            <div id="form-register">
                <div class="txt">
                    <p>新用户注册
                        <span ><a href="#" class="login_go">直接登录</a></span>
                    </p>
                </div>
                <div class="form-group">
                    <label for="r-uname" >用户名：</label>
                    <input autocomplete required autofocus minlength="3" maxlength="12" type="text" placeholder="请输入用户名"
                           name="r-uname" id="r-uname" />
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="r-upwd">登录密码：</label>
                    <input required type="password"  autofocus minlength="6" maxlength="12" placeholder="请输入密码" name="r-upwd"
                           id="r-upwd"/>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="r-upwdconfirm">确认密码：</label>
                    <input required type="password" autofocus minlength="6" maxlength="12" placeholder="请确认密码" name="r-upwdconfirm"
                           id="r-upwdconfirm"/>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="r-email">邮箱：</label>
                    <input autocomplete required type="email" autofocus  placeholder="请输入邮箱地址" name="r-email" id="r-email"/>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="r-phone">手机号：</label>
                    <input id="r-phone" name="r-phone" placeholder="请输入您的手机号" autofocus
                           required type="text"/>
                    <span></span>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="button" value="提交注册信息" id="bt-register"/>
                </div>
            </div>
        </form>
    </div>





    <!--魔方-->
    <div class="box">
        <div class="box-3D">
            <div class="in_front"><img src="./img/code-3D.png" alt=""></div>
            <div class="in_back"><img src="./img/code-3D.png" alt=""></div>
            <div class="in_left"><img src="./img/code-3D.png" alt="" ></div>
            <div class="in_right"><img src="./img/code-3D.png" alt=""></div>
            <div class="in_top"><img src="./img/code-3D.png" alt=""></div>
            <div class="in_bottom"><img src="./img/code-3D.png" alt=""></div>
        </div>
    </div>
    <!-- 遮罩层-->
    <div id="mask"></div>
    <script src="./js/02-login.js"></script>
</body>
</html>
